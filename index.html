<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furigana Example</title>
    <style>
        ruby rt {
            font-size: 0.5em;
            color: #666;
        }
    </style>
</head>
<body>
    <p>
        （<ruby>聖<rt>ひじり</rt></ruby>）〝先生〞<br>
        “あの頃”<br>
        “僕は頭が おかしくて”<br>
        “勝手にイライラして”<br>
        “盛り上がって”<br>
        “周りとか”<br>
        “自分のことも見えなくなるくらい”<br>
        〝それくらい〞<br>
        〝先生のことが〞<br>
        〝好きでした〞<br>
        （<ruby>原口<rt>はらぐち</rt></ruby>）もう一度 聞く<br>
        （<ruby>原口<rt>はらぐち</rt></ruby>）いいの？<br>
        このままで<br>
        （<ruby>勝太郎<rt>しょうたろう</rt></ruby>）相手 中学生ですよ<br>
        （<ruby>晶<rt>あきら</rt></ruby>）先生！<br>
        先生！<br>
        先生！<br>
        （<ruby>聖<rt>ひじり</rt></ruby>）ごめんなさい お母さん…<br>
        生徒… 好きになったの<br>
        （<ruby>聖<rt>ひじり</rt></ruby>）１分間の黙とう<br>
        知らなかった<br>
        １年前の今日<br>
        空から落ちてきた隕石にぶつかって<br>
    </p>
</body>
</html>
