<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Furigana Example</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        p {
            line-height: 1.5em;
            text-align: center;
        }
        ruby rt {
            font-size: 0.5em;
            color: cornflowerblue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p>
        （<ruby>聖<rt>ひじり</rt></ruby>）〝先生〞<br>
        “あの<ruby>頃<rt>ころ</rt></ruby>”<br>
        “<ruby>僕<rt>ぼく</rt></ruby>は<ruby>頭<rt>あたま</rt></ruby>が おかしくて”<br>
        “<ruby>勝<rt>かっ</rt></ruby>手にイライラして”<br>
        “<ruby>盛<rt>も</rt></ruby>り上がって”<br>
        “<ruby>周<rt>まわ</rt></ruby>りとか”<br>
        “<ruby>自<rt>じ</rt></ruby>分のことも見えなくなるくらい”<br>
        〝それくらい〞<br>
        〝先生のことが〞<br>
        〝<ruby>好<rt>す</rt></ruby>きでした〞<br>
        （<ruby>原口<rt>はらぐち</rt></ruby>）もう一度 聞く<br>
        （<ruby>原口<rt>はらぐち</rt></ruby>）いいの？<br>
        このままで<br>
        （<ruby>勝太郎<rt>しょうたろう</rt></ruby>）<ruby>相<rt>あい</rt></ruby>手 中学生ですよ<br>
        （<ruby>晶<rt>あきら</rt></ruby>）先生！<br>
        先生！<br>
        先生！<br>
        （<ruby>聖<rt>ひじり</rt></ruby>）ごめんなさい お母さん…<br>
        生徒… <ruby>好<rt>す</rt></ruby>きになったの<br>
        （<ruby>聖<rt>ひじり</rt></ruby>）１分間の<ruby>黙<rt>もく</rt></ruby>とう<br>
        <ruby>知<rt>し</rt></ruby>らなかった<br>
        １年前の今日<br>
        空から<ruby>落<rt>お</rt></ruby>ちてきた隕石にぶつかって<br>
    </p>
</body>
</html>
